<div class="title">
    <h2>{{ folderPath }}</h2>
</div>


<div class="container">
    <div>
        <!-- Sezione Takeoff -->
        <div class="section">
            <h3>
                <i class="fa-solid fa-plane-departure" style="margin-right: 0.5rem;"></i>
                Decollo:
            </h3>
            <p *ngFor="let timestamp of takeoffTimestamps">{{ timestamp }}</p>
            <p *ngIf="takeoffTimestamps.length === 0">Nessun decollo rilevato.</p>
        </div>

        <!-- Sezione Landing -->
        <div class="section atterraggio ">
            <h3>
                <i class="fa-solid fa-plane-arrival" style="margin-right: 0.5rem;"></i>
                Atterraggio:
            </h3>
            <p *ngFor="let timestamp of landingTimestamps">{{ timestamp }}</p>
            <p *ngIf="landingTimestamps.length === 0">Nessun atterraggio rilevato.</p>
        </div>

    </div>

    <div class="vertical-line1"></div>

    <div class="section">
        <h3 class="trolley-name">Trolleys: {{ trolleysName }}</h3>

        <div *ngIf="trolleysFolders.length > 0" class="sensor">

            <p *ngFor="let folder of trolleysFolders">
                <i class="fa-solid fa-camera" style="margin-right: 0.5rem;"></i>
                {{ folder }}
            </p>
        </div>
    </div>

    <div class="vertical-line"></div>


    <div>
        <hr>
        <div class="map-container">
            <div id="flightMap"></div>
        </div>
    </div>




</div>


<div *ngFor="let target of targets">
    <p><strong>{{ target.targetname }}</strong>: Lat: {{ target.lat }}, Lon: {{ target.lon }}</p>
</div>
